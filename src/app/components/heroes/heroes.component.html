<h1>Heroes</h1>

<hr>


<div class="row animated fadeIn fast">

  <div class="col-md-12 text-right">
    <button class="btn btn-outline-primary"
      [routerLink]="['/heroe','nuevo']">
      Nuevo h√©roe
    </button>
  </div>
</div>
<br><br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Direccion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of heroes | key ; let k= index;">
            <td> {{ k+1}} </td>
            <td>{{ heroes[key].nombre }}</td>
            <td>{{ heroes[key].casa }} </td>
            <td>{{ heroes[key].bio }}</td>
            <td class="text-right w120">
              <button class="btn btn-outline-success"
                [routerLink]="['/heroe',key]">
                Editar
              </button>
              <button class="btn btn-outline-danger"
                (click)="borrarHeroe(key, k)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="(heroes | key).length === 0 && !loading">
        <div class="alert alert-info" role="alert">
          <strong> No hay </strong>registros que mostrar
        </div>
      </div>

      <div *ngIf="loading">
        <div class="alert alert-danger" role="alert">
          <strong> Cargando ...</strong>por favor espere...
        </div>
      </div>


    </div>
  </div>

</div>
