<h3> Heroe <small> nombre ...</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">
  Regresar
</button>
<hr>


<div class="row animated fadeIn fast">

  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label> Nombre </label>
        <input type=text [(ngModel)]="heroe.nombre"   name="nombre" class="form-control" placeholder="Nombre del hÃ©roe" required>
      </div>

      <div class="form-group">
        <label> Casa </label>

        <select class="form-control" [(ngModel)]="heroe.casa" name="casa">
          <option value="DC">DC</option>
          <option value="Marvel">Marvel</option>
        </select>
      </div>

      <div class="formgroup">
        <label>Bio</label>

        <textarea [(ngModel)]="heroe.bio" type="text" name="bio" class="form-control" placeholder="Bio">
         </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
          Guardar Cambios
        </button>

      </div>



      <div></div>
    </form>
  </div>
</div>
